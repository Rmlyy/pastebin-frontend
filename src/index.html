  <body>
    <main class="container">
      <hgroup>
        <h2><i class="fa-solid fa-paste"></i> Rmly's Pastebin</h2>
        <h3>Easily share text online</h3>
      </hgroup>

      <noscript>
        <div class="nojs">
          <h2>JavaScript is disabled in your browser</h2>
          <p>Please enable JavaScript for this website to work.</p>
        </div>
      </noscript>

      <label>
        Content
        <textarea
          id="content"
          rows="10"
          placeholder="Your paste's content goes here"
        ></textarea>
      </label>

      <div class="grid">
        <label>
          Name (Optional)
          <input
            type="text"
            id="name"
            placeholder="Your paste's name (Optional)"
          />
        </label>
        <label>
          Password (Optional)
          <input
            type="password"
            id="password"
            placeholder="Your paste's password (Optional)"
          />
        </label>

        <label>
          Expiry
          <select id="expiry">
            <option value="1d">1 Day</option>
            <option value="1w">1 Week</option>
            <option value="1mo">1 Month</option>
            <option value="one-time">One-Time Read</option>
            <option value="">Never</option>
          </select>
        </label>
      </div>

      <button id="pasteBtn" type="submit" onclick="createPaste()">
        <i class="fa-solid fa-paper-plane"></i> Paste!
      </button>

      <div id="error"></div>
      <div id="result"></div>

      <footer>
        <p>
          <small>
            <i class="fa-solid fa-gavel"></i>
            <a href="/tos">Terms of Service</a>
          </small>
          <br />

            <a href="/privacy">Privacy Policy</a></small
          >
          <br />

            <i class="fa-solid fa-book"></i>
            <a href="/docs">API Documentation</a>
          </small>
          <br />

          <a href="http://vanilla-js.com" target="_blank">
            <img src="/assets/img/button.png" alt="Vanilla JS" />
          </a>
        </p>
      </footer>
    </main>
    <script src="/assets/js/createPaste.js"></script>
    <script src="/assets/js/utils.js"></script>
  </body>
