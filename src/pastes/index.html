  <head>

      content="Here you can view the public pastes."
    />

    />

    <link
      rel="apple-touch-icon"
      sizes="57x57"

    />

      rel="apple-touch-icon"
      sizes="60x60"

      rel="apple-touch-icon"

      href="/assets/img/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/assets/img/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/assets/img/icons/apple-icon-144x144.png"
    />

      rel="apple-touch-icon"
      sizes="152x152"
      href="/assets/img/icons/apple-icon-152x152.png"
    />

      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/img/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/icons/favicon-32x32.png"
    />

      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/assets/img/icons/favicon-96x96.png"

      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/icons/favicon-16x16.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <script
      src="https://kit.fontawesome.com/020fffa6ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Rmly's Pastebin | Public Pastes</title>
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h2><i class="fa-solid fa-paste"></i> Rmly's Pastebin</h2>
        <h3>Easily share text online</h3>
      </hgroup>

      <noscript>
        <div class="nojs">
          <h2>JavaScript is disabled in your browser</h2>
          <p>Please enable JavaScript for this website to work.</p>
        </div>
      </noscript>

      <h2>Public Pastes</h2>

      <table id="table" role="grid">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Expires At</th>
            <th scope="col">
              <i class="fa-solid fa-arrow-up-right-from-square"></i> View
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p>
        Current page: <span id="currPage"></span> /
        <span id="totalPages"></span>
      </p>
      <a onclick="nextPage()" href="#next" role="button">
        <i class="fa-solid fa-forward"></i> Next page
      </a>
      <a onclick="previousPage()" href="#previous" role="button">
        <i class="fa-solid fa-backward"></i> Previous page
      </a>

      <div id="error"></div>
      <div id="result"></div>

      <footer>
        <p>
          <small>
            <i class="fa-solid fa-paste"></i>
            <a href="/pastes">Public Pastes</a>
          </small>
          <small>
            <i class="fa-solid fa-gavel"></i>
            <a href="/tos">Terms of Service</a>
          </small>
          <small
            ><i class="fa-solid fa-shield-halved"></i>
            <a href="/privacy">Privacy Policy</a></small
          >
          <small>
            <i class="fa-solid fa-book"></i>
            <a href="/docs">API Documentation</a>
          </small>
          <br />
          <small><i class="fa-solid fa-bolt"></i> Powered by</small>
          <a href="http://vanilla-js.com" target="_blank">
            <img src="/assets/img/button.png" alt="Vanilla JS" />
          </a>
        </p>
      </footer>
    </main>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/publicPastes.js"></script>
  </body>
</html>
